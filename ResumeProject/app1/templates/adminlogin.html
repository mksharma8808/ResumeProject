{% load static %}
{% load myfilter %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>


    <div class="container justify-content-center">

        <div class="col-md-12">
            <div class="title">Admin Login</div>
            <form method="post" class="shadow p-4 bg-light rounded" action="/admin/">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages %}
                <div class="text-center alert alert-{{message.tags}} alert-dismissible fade show border-black"
                    id="alert-div" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                        id="close-btn"></button>
                </div>
                {% endfor %}
                {% endif %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter admin email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Enter admin password">
                </div>
                <!-- <p class="small">Create an account? <a href="/register/">New user</a></p> -->
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary mx-2">Login</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
            </form>
            <!-- </div> -->
            <!-- </div> -->
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
