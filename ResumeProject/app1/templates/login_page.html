{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="font-size">Welcome: Everyone</div>
        <div>
            <a class="font-size btn btn-outline-primary" href="/register/">Register</a>
            <a class="font-size btn btn-outline-secondary" href="/">Login</a>
        </div>
    </div>

    <div class="container">
        {% if not index %}
        {% block containerpage %}
        {% endblock containerpage %}
        {% else %}
        <div class="title">Login Page</div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/" method="post" class="shadow p-4 bg-light rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <p class="small">Create an account? <a href="/register/">New user</a></p>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success mx-2">Login</button>
                        <button type="reset" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script href="{% static 'myscript.js' %}"></script>
</body>

</html>
